<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./assets/images/favicon.ico">
  <title>Code Road</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./assets/css/vue.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Code-Road',
      // 开启定制侧边栏
      loadSidebar: true,
      subMaxLevel: 2,
      // 切换页面后调回顶部
      auto2top: true,
      // _sidebar.md 文件搜索回溯配置
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 配置复制功能
      copyCode: {
        buttonText: '复制到粘贴板',
        errorText: '复制失败',
        successText: '复制成功'
      },
      // 配置分页器
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
      },
      // 配置搜索功能
      search: {
        noData: {
          '/': '找不到结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '请输入搜索内容'
        }
      }
    }
  </script>
  <script src="./assets/js/docsify.min.js"></script>
  <script src="./assets/js/docsify-copy-code.min.js"></script>
  <script src="./assets/js/search.min.js"></script>
  <script src="./assets/js/docsify-pagination.min.js"></script>
</body>

</html>
